<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Array</h3>

    <script>
// Non-parametric function

function msg(){

console.log("hello world..!")

msg()

// Parametric function

function add(a, b){
console.log(a+b)
}
add(10, 20)
}
// Arrow function

const msg()=>{

console.log("hello world..!")

msg()

const add (a, b)=>()

console.log(a+b)

add(100, 200)
}
    </script>
</body>
</html>
